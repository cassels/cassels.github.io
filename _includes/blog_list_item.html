<a href="{{ post.url }}/">
<div class="box grid-item" style="background-image: url({{site.baseurl}}{{post.thumb.url}})">
	<div class="title">
		{{ post.title }}
		<div class="excerpt">
			{% assign desc = post.excerpt %}
			{% if post.desc %}
				{% assign desc = post.desc %}
			{% endif %}
			{{ desc | strip_html | truncate: 170, "..."}}
		</div>
	</div>
</div>
</a>
